<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 13-4. A simple function declaration</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <script type="text/javascript">
        // Simple function to return the product of two numbers
        function product(a, b) {
            return a * b
        }

        document.write("The product of 4 and 5 is " + product(4, 5))
    </script>
</body>
</html>
