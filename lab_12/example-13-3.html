<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 13-3. Setting a variable's type by assignment</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <script type="text/javascript">
        n = "838102050"  // Set n to be a string
        document.write("n = " + n + ", and is a " + typeof n + "<br>")

        n = 12345 * 67890;  // Set n to be an integer
        document.write("n = " + n + ", and is a " + typeof n + "<br>")

        n += " plus some text"  // Convert n from an integer to a string
        document.write("n = " + n + ", and is a " + typeof n + "<br>")
    </script>
    <noscript>
        Your browser doesn"t support or has disabled JavaScript.
    </noscript>
</body>
</html>
