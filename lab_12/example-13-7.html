<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 13-7. Reading a link URL with JavaScript</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <a id="linkedin" href="https://www.linkedin.com/in/jasonnucci/">Click me!</a>
    <script type="text/javascript">
        // Retrieve hyperlink from DOM
        url = document.links.linkedin.href
        document.write('The URL is ' + url)
    </script>
</body>
</html>
